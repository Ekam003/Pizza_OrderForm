<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Order Form</title>
    <meta name="author" content="Ekamjot singh and Sukhmanpreet singh">
    <meta name="description" content="a form for ordering pizza">
	<link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <img src="5889513.jpg" alt="image of a pizza">
        <h1>Pizza Order Form</h1>
    </header>

    <main>
            <section>
                <h2>Customer Information</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="address">Delivery Address:</label>
                <input type="text" id="address" name="address" required>
                <br>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </section>

            <section>
                <h2>Pizza Details</h2>
                <label for="num_pizzas">Number of Pizzas:</label>
                <input type="number" id="num_pizzas" name="num_pizzas" min="1" required>
                <br>
                <label for="size">Pizza Size:</label>
                <select id="size" name="size" required>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
                <br>
                <label for="shape">Pizza Shape:</label>
                <input type="radio" id="round" name="shape" value="round" required>
                <label for="round">Round</label>
                <input type="radio" id="square" name="shape" value="square" required>
                <label for="square">Square</label>
                <br>
                <label for="toppings">Toppings:</label>
                <input type="checkbox" id="margherita" name="toppings[]" value="margherita">
                <label for="pepperoni">Margherita</label>
                <input type="checkbox" id="mushrooms" name="toppings[]" value="mushrooms">
                <label for="mushrooms">Mushrooms</label>
                <input type="checkbox" id="bbq chicken" name="toppings[]" value="bbq chicken">
                <label for="sausage">BBQ Chicken</label>
                <br>
                <label for="crust">Crust Type:</label>
                <select id="crust" name="crust" required>
                    <option value="deep-dish">Deep Dish</option>
                    <option value="thin-crust">Thin Crust</option>
                    <option value="regular">Regular</option>
                </select>
            </section>

           
            <section>
                <h2>Delivery Options</h2>
                <label for="delivery_time">Preferred Delivery Time:</label>
                <input type="time" id="delivery_time" name="delivery_time">
                <br>
                <br>
                <label for="payment_method">Payment Method:</label>
                <input type="radio" id="credit_card" name="payment_method" value="credit_card" required>
                <label for="credit_card">Credit Card</label>
                <input type="radio" id="cash" name="payment_method" value="cash" required>
                <label for="cash">Cash</label>
            </section>

            <button type="submit">Place Order</button>
        </form>
    </main>

    <footer>
        <p>&copy;Pizza </p>
    </footer>
</body>
</html>
